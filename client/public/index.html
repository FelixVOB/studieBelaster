<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js" defer></script>
    <title>Studiebelaster</title>
  </head>
  <body class="container">
    <h1>Studiebelaster</h1>
    <table class="table table-bordered border border-danger">
      <thead>
        <tr>
          <th class="text-center">Vak</th>
          <th class="text-center"># studiepunten</th>
          <th class="text-center">Geschatte belasting in uren</th>
          <th class="text-center">Totaal uren besteed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">Front end gevorderd</td>
          <td class="text-center">6</td>
          <td class="text-center">180</td>
          <td id="urenVak1" class="text-center"><input id="input1" class="text-center" type="number" value=0 readonly><button class="bg-danger text-white rounded" onclick="input1()">+</button></td>
        </tr>
        <tr>
          <td class="text-center">Front end basis</td>
          <td class="text-center">4</td>
          <td class="text-center">120</td>
          <td id="urenVak2" class="text-center"><input id="input2" class=" input text-center" type="number" value="0" readonly><button class="bg-danger text-white rounded" onclick="input2()">+</button></td>
        </tr>
        <tr>
          <td class="text-center">Security</td>
          <td class="text-center">6</td>
          <td class="text-center">180</td>
          <td id="urenVak3" class="text-center"><input id="input3" class="input text-center" type="number" value="0" readonly><button class="bg-danger text-white rounded" onclick="input3()">+</button></td>
        </tr>
        <tr>
          <td class="text-center">Java basis</td>          
          <td class="text-center">5</td>
          <td class="text-center">150</td>
          <td id="urenVak4" class="text-center"><input id="input4" class="input text-center" type="number" value="0" readonly><button class="bg-danger text-white rounded" onclick="input4()">+</button></td>
        </tr>
      </tbody>
  </table>
  <div class="text-end">
  <button id="correctie-btn" class="bg-danger text-white rounded" onclick="correctie()">Correctie</button>
  <button id="opslaan-btn" class="bg-danger text-white rounded" onclick="opslaan()">Opslaan</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
